{% extends "base.html" %} {% block head %} {{ super() }}
<style></style>
{% endblock %} {% block content %}
<div
	style="
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	"
>
	<div class="p-3 mb-2 bg-dark text-white" style="width: 50%">
		<form action="{{hostname}}/bank_handler" method="POST">
			<div class="form-group">
				<label for="bankroll-input">Insérer un billet</label>
				<input
					id="bankroll"
					type="number"
					min="10"
					name="bankroll"
					class="form-control"
					placeholder="Banque"
					value="10"
				/>
			</div>
			<div class="form-group">
				<label for="bet-input">Insérer votre mise</label>

				<input
					id="bet-input"
					type="number"
					min="2"
					name="bet"
					class="form-control"
					placeholder="Votre mise"
					value="2"
				/>
			</div>

			<input id="play" type="submit" class="btn btn-primary" value="Jouer" />
		</form>
	</div>
	{% if error_message %}
	<div class="alert alert-danger" role="alert" style="text-align: center">
		{{error_message}}
	</div>
	{% endif %}
</div>

{% endblock %}
